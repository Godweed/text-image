<!DOCTYPE html>
<html>

<head>
    <title>Text-Image.js</title>
    <meta charset="utf-8" />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/ css" href="demo/css/style.css" />
    <script src="dist/text-image-%_VERSION_%.min.js"></script>
    <script src="demo/js/demo.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>text-image.js</h1>
            <h2>Convert text to image.</h2>
            <div class="text-right">
                <a href="https://github.com/..." class="btn btn-success">download src</a>
                <a href="https://github.com/..." class="btn btn-success">download mini js</a>
            </div>
            <a class="fork-me"><img src='demo/img/fork-me.png'/></a>
        </header>
        <hr>
        <form>
            <div class="form-group">
                <textarea class="form-control text-area" placeholder="Type here..."></textarea>
            </div>
            <div class="form-group">
                <label class="form-check-label">Show grid line: <input name="grid-line" type="checkbox" checked='true'/></label>
            </div>
            <div class="form-group">
                <label>Font size:</label>
                <select name="font-size">
                    <option selected value="16">16pt</option>
                    <option value="18">18pt</option>
                    <option value="24">24pt</option>
                    <option value="36">36pt</option>
                </select>
            </div>
            <div class="form-group">
                <label>Font color:</label>
                <select name="font-color">
                    <option selected value="black">black</option>
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                </select>
            </div>
            <div class="form-group">
                <label>Font family:</label>
                <select name="font-family">
                    <option value="serif">serif</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="cursive">cursive</option>
                    <option value="fantasy">fantasy</option>
                    <option value="monospace">monospace</option>
                    <option value="'Helvetica Neue'">Helvetica Neue</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Arial">Arial</option>
                    <option selected value="FontAwesome,'Helvetica Neue',Helvetica,Arial,sans-serif">FontAwesome,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif</option>
                </select>
            </div>
            <div class="image-display text-center">
                <a class="image-download btn btn-success" target="_blank" download="text-image-%_VERSION_%.js.png">download image</a>
            </div>
        </form>
        <hr>
        <pre class="code-example"></pre>
        <hr>
        <div class="row">
            <h1>Usage</h1>
        </div>
        <footer>
            <p>Code for fun. ðŸš€ <a href="https://github.com/">MIT License</a></p>
        </footer>
    </div>
</body>

</html>
